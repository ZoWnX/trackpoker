{% extends 'base.html' %}

{% block title %}pokersessions/update{% endblock %}

{% block content %}
    <h1>pokersessions/update</h1>
    <h2>Poker Session Started at {{ view.current_poker_session.location }}
     on {{ view.current_poker_session.started|date:"Y-m-d" }}
    </h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Update</button>
      </form>
{% endblock %}
